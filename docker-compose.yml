version: '3.8'

services:
  nginx:
    image: nginx:stable-perl
    container_name: cloud-nginx
    restart: unless-stopped
    depends_on:
      - cloud-ui
      - cloud-bff
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 9000:9000
    networks:
      - cloud-network

  mqtt:
    container_name: mqtt
    image: eclipse-mosquitto
    restart: always
    volumes:
      - ./mqtt/config:/mosquitto/config
      - ./mqtt/data:/mosquitto/data
      - ./mqtt/log:/mosquitto/log
    ports:
      - 1883:1883
    networks:
      - cloud-network

  mongo:
    image: mongo:4.4.18
    container_name: mongo
    restart: unless-stopped
    ports:
      - 27018:27017
    networks:
      - cloud-network
    volumes:
      - ./mongo-data:/data/db

  cloud-ui:
    image: shiviraj/cloud-ui:latest
    container_name: cloud-ui
    restart: unless-stopped
    depends_on:
      - cloud-bff
    environment:
      PORT: 3000
    networks:
      - cloud-network

  cloud-bff:
    image: shiviraj/cloud-bff:latest
    container_name: cloud-bff
    restart: unless-stopped
    environment:
      PORT: 3001
      API_GATEWAY_BASE_URL: http://api-gateway:4000
    networks:
      - cloud-network

  api-gateway:
    image: shiviraj/api-gateway:latest
    container_name: api-gateway
    restart: unless-stopped
    environment:
      PORT: 4000
      AUTH_SERVICE_BASE_URL: http://auth-service:9001
      SERVICE_REGISTRY_URL: http://service-registry:8761
    depends_on:
      - auth-service
    networks:
      - cloud-network

  auth-service:
    image: shiviraj/auth-service:latest
    container_name: auth-service
    restart: unless-stopped
    environment:
      PORT: 9001
      MONGODB_URL: mongodb://mongo:27017
      SERVICE_REGISTRY_URL: http://service-registry:8761
      MQTT_BROKER: tcp://mqtt:1883
      MQTT_USERNAME: ${MQTT_USERNAME}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
    networks:
      - cloud-network

  audit-service:
    image: shiviraj/audit-service:latest
    container_name: audit-service
    restart: unless-stopped
    environment:
      PORT: 9002
      MONGODB_URL: mongodb://mongo:27017
      SERVICE_REGISTRY_URL: http://service-registry:8761
      MQTT_BROKER: tcp://mqtt:1883
      MQTT_USERNAME: ${MQTT_USERNAME}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
    networks:
      - cloud-network

  communication-service:
    image: shiviraj/communication-service:latest
    container_name: audit-service
    restart: unless-stopped
    environment:
      PORT: 9003
      SERVICE_REGISTRY_URL: http://service-registry:8761
      MQTT_BROKER: tcp://mqtt:1883
      MQTT_USERNAME: ${MQTT_USERNAME}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
      EMAIL: ${EMAIL}
      PASSWORD: ${PASSWORD}
    networks:
      - cloud-network


