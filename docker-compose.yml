version: '3.8'

services:
  nginx:
    image: nginx
    container_name: cloud-nginx
    restart: unless-stopped
    depends_on:
      - cloud-ui
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 9000:9000

  mongo:
    image: mongo:4.4.18
    container_name: mongo
    restart: unless-stopped
    ports:
      - 37017:27017
    env_file:
      - .env

  mqtt:
    container_name: mqtt
    image: eclipse-mosquitto
    restart: always
    volumes:
      - ${MQTT_PATH}/config:/mosquitto/config
      - ${MQTT_PATH}/data:/mosquitto/data
      - ${MQTT_PATH}/log:/mosquitto/log
    ports:
      - 1883:1883

