map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
server {
    listen       9000;
    listen  [::]:9000;

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location / {
       proxy_pass   http://cloud-ui:3000;
       proxy_pass_request_headers      on;
    }
}
